    <label for="cars">Please select your fav car</label>

        <option value="r">mclaren</option>
        <option value="s">Tesla</option>
    </select>

    <p>Please enter your gender</p>

    <input type="radio" id="female" name="gender" value="female">

    <input type="checkbox" name="sport" id="check1">

    <input type="checkbox" name="reading" id="check2">

    <br>

    <br>
